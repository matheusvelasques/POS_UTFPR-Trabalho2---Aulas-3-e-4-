      <div class="container text-center">
        <div class="row justify-content-xl-center d-flex flex-sm-nowrep">
          <div class="col-12 col-sm-6 col-xl-3 text-sm-right form-group order-2">
            <button onclick="decrementar()" type="button" class="btn bg-danger text-white form-control border-0">
              <i class="bi bi-dash-circle-fill"></i>
              1
            </button>
          </div>
          <div class="col-12 col-sm-6 col-xl-3 text-sm-left form-group order-1 mb-0">
            <button onclick="incrementar()" type="button" class="btn bg-success text-white form-control border-0">
              <i class="bi bi-plus-circle-fill"></i>
              1
            </button>
          </div>
        </div>
      </div>

      <div id="contador" class="container text-center font-weight-bold" style="font-size:100px;">0</div>

     <script>
      let contador = document.getElementById("contador");
      function incrementar() {
        contador.innerHTML = parseInt(contador.innerText) + 1;
      }
      function decrementar() {
        contador.innerHTML = parseInt(contador.innerText) - 1;
      }
     </script>
